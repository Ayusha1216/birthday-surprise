<!DOCTYPE html>

<head>
    <meta charset="UTF-8"> <!-- Force UTF-8 encoding -->
    <style>
        body {
            background: #1a1a1a;

            justify-content: center;

            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Binary rain effect */
        .binary {
            position: fixed;
            color: #00ff00;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
